# ----------------------------------------------------------------------
# basic behaviour modification
# ----------------------------------------------------------------------
set -g mouse on               # allow mouse usage
set -g base-index 1           # base index 1 for windows
set -g pane-base-index 1      # base index 1 for panes
set -g renumber-windows on    # allow window renumbering after detach

# replace C-b with C-a as prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# ----------------------------------------------------------------------
# tpm plugin list (before any plugins can be used)
# ----------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'                  # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'        # sensible defaults
set -g @plugin 'christoomey/vim-tmux-navigator'    # vim<->tmux navigation
set -g @plugin 'tmux-plugins/tmux-yank'            # yank integration
set -g @plugin 'catppuccin/tmux#v2.1.3'            # catppuccin theme
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'erikw/tmux-dark-notify'            # dark‑notify helper
set -g @plugin 'tmux-plugins/tmux-battery'         # battery for status
set -g @plugin 'tmux-plugins/tmux-cpu'             # CPU for status

# ----------------------------------------------------------------------
# catppuccin theme configuration (before invocation in status styling)
# ----------------------------------------------------------------------
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_status 'no'
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_text '#W'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_date_time_text '%d-%m-%y %H:%M'
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'

# load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# ----------------------------------------------------------------------
# status line configuration (after catppuccin is loaded)
# ----------------------------------------------------------------------
set -g allow-rename off
set -g status on
set -g status-position top
set -g status-interval 5
set -g status-right-length 100
set -g status-left-length 100

# TODO: change fg to catppuccin color
set -g status-left  '#[fg=green]#{E:@catppuccin_status_session} '
set -g status-right '#{E:@catppuccin_status_application}'
set -agF status-right '#{E:@catppuccin_status_cpu}'
set -agF status-right '#{E:@catppuccin_status_battery}'
set -ag  status-right '#{E:@catppuccin_status_date_time}'

# ----------------------------------------------------------------------
# dark‑notify theme paths
# ----------------------------------------------------------------------
set -g @dark-notify-theme-path-light "$HOME/.config/tmux/catppuccin-helpers/latte.conf"
set -g @dark-notify-theme-path-dark  "$HOME/.config/tmux/catppuccin-helpers/mocha.conf"

# load dark‑notify file if it already exists (after a reload)
if-shell "[ -e $HOME/.local/state/tmux/tmux-dark-notify-theme.conf ]" \
    "source-file $HOME/.local/state/tmux/tmux-dark-notify-theme.conf"

# ----------------------------------------------------------------------
# Vim‑style pane navigation & copy mode
# ----------------------------------------------------------------------
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-selection-and-cancel

# split shortcuts (vim‑style)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config shortcut
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# color support
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'

# ----------------------------------------------------------------------
# TPM initialisation (must be the very last line)
# ----------------------------------------------------------------------
run -b '~/.tmux/plugins/tpm/tpm'
